<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Tr√≤ Ch∆°i T√†i X·ªâu</h1>
        <p>Ch·ªçn "T√†i" (t·ªïng > 10) ho·∫∑c "X·ªâu" (t·ªïng ‚â§ 10)</p>
        <button onclick="playGame('tai')">T√†i</button>
        <button onclick="playGame('xiu')">X·ªâu</button>
        <div id="result"></div>
        <div id="score">Th·∫Øng: 0 | Thua: 0</div>
        <div id="history">

    <script>
        // Kh·ªüi t·∫°o t·ª´ localStorage ho·∫∑c m·∫∑c ƒë·ªãnh
        let wins = parseInt(localStorage.getItem("wins")) || 0;
        let losses = parseInt(localStorage.getItem("losses")) || 0;
        let history = JSON.parse(localStorage.getItem("history")) || [];

        // C·∫≠p nh·∫≠t giao di·ªán ban ƒë·∫ßu
        document.getElementById("score").innerHTML = `Th·∫Øng: ${wins} | Thua: ${losses}`;
        updateHistoryUI();

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function playGame(choice) {
            // Quay 3 x√∫c x·∫Øc
            let dice1 = rollDice();
            let dice2 = rollDice();
            let dice3 = rollDice();
            let total = dice1 + dice2 + dice3;

            // X√°c ƒë·ªãnh k·∫øt qu·∫£
            let result = (total > 10) ? "T√†i" : "X·ªâu";
            let userWon = (choice === "tai" && total > 10) || (choice === "xiu" && total <= 10);

            // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
            if (userWon) {
                wins++;
            } else {
                losses++;

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ hi·ªán t·∫°i
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="dice">üé≤ ${dice1} - ${dice2} - ${dice3}</div>
                T·ªïng: ${total} - ${result} <br>
                B·∫°n ch·ªçn: ${choice === "tai" ? "T√†i" : "X·ªâu"} <br>
                K·∫øt qu·∫£: ${userWon ? "Th·∫Øng! üéâ" : "Thua! üò¢"}
            `;

            // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
            let scoreDiv = document.getElementById("score");
            scoreDiv.innerHTML = `Th·∫Øng: ${wins} | Thua: ${losses}`;

            // Th√™m v√†o l·ªãch s·ª≠
            let historyEntry = `
                L·∫ßn ch∆°i: X√∫c x·∫Øc ${dice1}-${dice2}-${dice3} | T·ªïng: ${total} (${result}) | 
                B·∫°n ch·ªçn: ${choice === "tai" ? "T√†i" : "X·ªâu"} | ${userWon ? "Th·∫Øng" : "Thua"}
            `;
            history.unshift(historyEntry); // Th√™m v√†o ƒë·∫ßu m·∫£ng
            if (history.length > 50) history.pop(); // Gi·ªõi h·∫°n 50 k·∫øt qu·∫£

            // L∆∞u v√†o localStorage
            localStorage.setItem("wins", wins);

            // C·∫≠p nh·∫≠t giao di·ªán l·ªãch s·ª≠
            updateHistoryUI();

    </script>

</html>
