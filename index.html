</head>
<body>
    <div class="container">

        <p>Ch·ªçn "T√†i" (t·ªïng > 10) ho·∫∑c "X·ªâu" (t·ªïng ‚â§ 10)</p>
        <div class="game-buttons">

    <script>
        // Kh·ªüi t·∫°o t·ª´ localStorage ho·∫∑c m·∫∑c ƒë·ªãnh
        let wins = parseInt(localStorage.getItem("wins")) || 0;

        let balance = parseInt(localStorage.getItem("balance")) || 10000; // S·ªë d∆∞ ban ƒë·∫ßu 10k
        let history = JSON.parse(localStorage.getItem("history")) || [];
        let currentBet = 0;

        // C·∫≠p nh·∫≠t giao di·ªán ban ƒë·∫ßu
        document.getElementById("balance").innerHTML = `S·ªë d∆∞: ${balance}`;
        document.getElementById("score").innerHTML = `Th·∫Øng: ${wins} | Thua: ${losses}`;
        document.getElementById("current-bet").innerHTML = currentBet;
        updateHistoryUI();

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function setBet(amount) {

            } else {

        function addZero() {

                return;
            }
            let newBet = currentBet * 10;
            if (newBet <= balance) {

                document.getElementById("current-bet").innerHTML = currentBet;
            } else {

        function playGame(choice) {
            if (currentBet < 1000) {

                return;

            // Quay 3 x√∫c x·∫Øc
            let dice1 = rollDice();

            let dice3 = rollDice();
            let total = dice1 + dice2 + dice3;

            // X√°c ƒë·ªãnh k·∫øt qu·∫£
            let result = (total > 10) ? "T√†i" : "X·ªâu";
            let userWon = (choice === "tai" && total > 10) || (choice === "xiu" && total <= 10);

            // C·∫≠p nh·∫≠t s·ªë d∆∞ v√† ƒëi·ªÉm s·ªë
            if (userWon) {

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ hi·ªán t·∫°i
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `

                T·ªïng: ${total} - ${result} <br>
                B·∫°n ch·ªçn: ${choice === "tai" ? "T√†i" : "X·ªâu"} <br>
                K·∫øt qu·∫£: ${userWon ? "Th·∫Øng! üéâ +" + currentBet : "Thua! üò¢ -" + currentBet}
            `;

            // C·∫≠p nh·∫≠t s·ªë d∆∞ v√† ƒëi·ªÉm s·ªë
            document.getElementById("balance").innerHTML = `S·ªë d∆∞: ${balance}`;
            document.getElementById("score").innerHTML = `Th·∫Øng: ${wins} | Thua: ${losses}`;

            // Th√™m v√†o l·ªãch s·ª≠
            let historyEntry = `
                L·∫ßn ch∆°i: X√∫c x·∫Øc ${dice1}-${dice2}-${dice3} | T·ªïng: ${total} (${result}) | 
                C∆∞·ª£c: ${currentBet} | B·∫°n ch·ªçn: ${choice === "tai" ? "T√†i" : "X·ªâu"} | 
                ${userWon ? "Th·∫Øng +" + currentBet : "Thua -" + currentBet}
            `;
            history.unshift(historyEntry);
            if (history.length > 50) history.pop();

            // L∆∞u v√†o localStorage
            localStorage.setItem("wins", wins);
            localStorage.setItem("losses", losses);

            localStorage.setItem("history", JSON.stringify(history));

            // Reset c∆∞·ª£c sau m·ªói l·∫ßn ch∆°i
            currentBet = 0;

            updateHistoryUI();

            if (balance <= 0) {

                balance = 10000;

        function updateHistoryUI() {

            historyDiv.innerHTML = `<strong>L·ªãch s·ª≠ k·∫øt qu·∫£:</strong><br>` +

    </script>
